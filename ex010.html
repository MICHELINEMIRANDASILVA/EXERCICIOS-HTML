<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
 <H1>imagem dinâmica</H1>
 <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
 <picture>
    <img style="max-width: 350px" src="imagens/eucarnaval.jpg" alt="eu carnaval 2023">   
    <img style="max-width: 400px" src="imagens/eutrabalho.jpg" alt="eu trabalho 2023">   
 </picture>

 <h1>Reproduzindo Áudio</h1>
 <p>Vamos aprender a reproduzir áudios em HTML5.</p>
 <audio controls>
    <source src="audio/volltando.mp3" type="audio/mp3">
 </audio>
</body>
</html>
